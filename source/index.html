<!DOCTYPE html>
<html>
<head>
    <title>Fusion App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>

  <section class="background"></section>
  <header>
    <div class="row">
      <div class="columns inner-head">
        <h1>Deelnemers</h1>
      </div>
    </div>
  </header>

  <section class="content">
    <div class="row">
      <div class="team-selection left-active">
        <ul>
          <!-- Swiper Pagination -->
          <div class="swiper-pagination"></div>
        </ul>
        <div class="divider"></div>
      </div>
      <!-- Swiper -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="blocks men-user-blocks">
                <!-- User block, rendered by js loop -->
            </div>
          </div>
          <div class="swiper-slide">
            <div class="blocks women-user-blocks">
                <!-- User block, rendered by js loop -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="block pop-up-block pop-up-josefien not-show">
      <div class="pop-up-container">
        <a class="close" href="#">&times;</a>
        <div class="image blur-20">
          <figure>
            <img src="images/user-josefien.png" alt="">
          </figure>
        </div>
        <div class="information">
          <h4>Josefien (16 jaar)</h4>
          <p>1277 tekens</p>
        </div>
        <div class="btn-wrap">
          <a class="btn clear-blur" href="#">Verduidelijk foto<br><span>(500 tekens)</span></a>
        </div>
      </div>
    </div>
  </section>

  <nav>
    <ul>
      <li class="home active"><a href="index.html"></a></li>
      <li class="games"><a href="games.html"></a></li>
      <li class="matches"><a href="matches.html"></a></li>
    </ul>
  </nav>

<script src="js/vendor.min.js"></script>
<script src="js/script.min.js"></script>
</body>
</html>
